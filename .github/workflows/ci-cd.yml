name: CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Run tests (mock mode)
        env:
          ALLOWED_TOKEN: ${{ secrets.ALLOWED_TOKEN }}
          MOCK_OPENAI: "true"
        run: |
          echo "Running tests if 'test' script exists..."
          # --if-present will skip (exit 0) when there is no "test" script,
          # and will run tests (propagating exit code) if the script exists.
          npm run test --if-present

  build_and_push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/createlen:latest
            ghcr.io/${{ github.repository_owner }}/createlen:${{ github.sha }}

  deploy:
    name: Trigger Render deploy
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check Render secrets
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ] || [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID is not set â€” skipping deploy"
            exit 0
          fi

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          IMAGE_TAG: ghcr.io/${{ github.repository_owner }}/createlen:${{ github.sha }}
        run: |
          echo "Triggering deploy on Render for service $RENDER_SERVICE_ID using image $IMAGE_TAG"
          curl -sS -X POST https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false, "metadata": {"image":"'"$IMAGE_TAG"'"}}' \
            | jq '.' || true
