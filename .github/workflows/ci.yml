name: CI
on:
  push:
    branches:
      - main
      - 'copilot/**'
  pull_request:
    branches:
      - main
      - copilot/add-openai-scaffold

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm ci
      - name: Run lint
        run: npm run lint --if-present
      - name: Run tests
        run: npm test --if-present
      - name: Audit
        run: npm audit --audit-level=moderate || true
