server {
    listen 80;
    listen [::]:80;
    server_name createlen.kg-keis.ru;

    # Let certbot manage SSL - it will add the SSL configuration here
    # after running: certbot --nginx -d createlen.kg-keis.ru

    # Access and error logs
    access_log /var/log/nginx/createlen-access.log;
    error_log /var/log/nginx/createlen-error.log;

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Webhook endpoint
    location /webhook {
        proxy_pass http://127.0.0.1:3000/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass GitHub webhook headers
        proxy_set_header X-GitHub-Event $http_x_github_event;
        proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
        
        # Timeout settings for webhook processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Increase body size limit for larger webhook payloads
        client_max_body_size 10M;
    }

    # Default location - return 404 for all other paths
    location / {
        return 404;
    }
}
