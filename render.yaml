services:
  # Web service (API server)
  - type: web
    name: createlen-web
    env: node
    plan: starter
    buildCommand: npm ci
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: createlen-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
    healthCheckPath: /health

  # Worker service (background job processor)
  - type: worker
    name: createlen-worker
    env: node
    plan: starter
    buildCommand: npm ci
    startCommand: node worker/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: createlen-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1

# PostgreSQL database
databases:
  - name: createlen-db
    plan: starter
    databaseName: createlen
    user: createlen
