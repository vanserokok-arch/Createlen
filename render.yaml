# Render configuration for Createlen autonomous generation
# Docs: https://render.com/docs/yaml-spec

services:
  # Web service - API server
  - type: web
    name: createlen-web
    env: node
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # OpenAI configuration
      - key: OPENAI_KEY
        sync: false  # Set in Render dashboard
      # Auth token
      - key: ALLOWED_TOKEN
        sync: false  # Set in Render dashboard
      # Database (Supabase Postgres)
      - key: DATABASE_URL
        sync: false  # Example: postgresql://user:pass@host:5432/db
      # Redis (Upstash for BullMQ)
      - key: REDIS_URL
        sync: false  # Example: rediss://default:pass@host:port
      # S3 Storage (or Supabase Storage)
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        sync: false  # Example: us-east-1
      # Render deployment keys (for CI/CD)
      - key: RENDER_API_KEY
        sync: false
      - key: RENDER_SERVICE_ID
        sync: false

  # Worker service - Background job processor
  - type: worker
    name: createlen-worker
    env: node
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: node worker/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      # OpenAI configuration
      - key: OPENAI_KEY
        sync: false
      # Database (Supabase Postgres)
      - key: DATABASE_URL
        sync: false
      # Redis (Upstash for BullMQ)
      - key: REDIS_URL
        sync: false
      # S3 Storage
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        sync: false

