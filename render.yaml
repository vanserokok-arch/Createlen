# Render configuration for Createlen autonomous landing generator
# Deploy branch: copilot/add-openai-scaffold

services:
  # Web service - Express API server
  - type: web
    name: createlen-web
    env: node
    region: oregon
    plan: starter
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_TOKEN
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: RENDER_SERVICE_ID
        sync: false

  # Worker service - BullMQ worker for async task processing
  - type: worker
    name: createlen-worker
    env: node
    region: oregon
    plan: starter
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
