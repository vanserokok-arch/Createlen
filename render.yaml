# Render.com deployment configuration for Createlen
# Deploys both the web service and the background worker

services:
  # Main web service
  - type: web
    name: createlen-web
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm ci
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: createlen-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
    autoDeploy: true

  # Background worker service
  - type: worker
    name: createlen-worker
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm ci
    startCommand: node server/worker-process.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: createlen-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
    autoDeploy: true

databases:
  - name: createlen-db
    databaseName: createlen
    user: createlen_user
    plan: starter
    region: frankfurt
