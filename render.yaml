# Render.com deployment configuration for Createlen autonomous landing generator
# Documentation: https://render.com/docs/yaml-spec

services:
  # Web Service - Express API server
  - type: web
    name: createlen-web
    env: node
    region: oregon
    plan: starter
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # OpenAI Configuration - supports both OPENAI_KEY and OPENAI_API_KEY
      - key: OPENAI_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      # Authentication
      - key: ALLOWED_TOKEN
        sync: false
      # Database - Supabase PostgreSQL
      - key: DATABASE_URL
        sync: false
      # Queue - Upstash Redis
      - key: REDIS_URL
        sync: false
      # S3 Storage - AWS S3 or Supabase Storage
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: S3_ENDPOINT
        sync: false  # Optional: for Supabase Storage compatibility
      # Render API for worker management
      - key: RENDER_API_KEY
        sync: false
      - key: RENDER_SERVICE_ID
        sync: false

  # Worker Service - BullMQ background job processor
  - type: worker
    name: createlen-worker
    env: node
    region: oregon
    plan: starter
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: node worker/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      # OpenAI Configuration
      - key: OPENAI_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      # Authentication
      - key: ALLOWED_TOKEN
        sync: false
      # Database
      - key: DATABASE_URL
        sync: false
      # Queue
      - key: REDIS_URL
        sync: false
      # S3 Storage
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: S3_ENDPOINT
        sync: false

