# render.yaml - Render.com service configuration for autonomous landing generation
# Deploy branch: copilot/add-openai-scaffold

services:
  # Web service - Express API server
  - type: web
    name: createlen-web
    env: node
    region: oregon
    plan: starter
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_KEY
        sync: false  # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Backward compatibility
      - key: ALLOWED_TOKEN
        sync: false  # Set in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: createlen-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: createlen-redis
          property: connectionString
      - key: S3_BUCKET
        sync: false  # Set in Render dashboard
      - key: S3_ACCESS_KEY_ID
        sync: false  # Set in Render dashboard
      - key: S3_SECRET_ACCESS_KEY
        sync: false  # Set in Render dashboard
      - key: S3_REGION
        value: us-east-1
      - key: RENDER_API_KEY
        sync: false  # Optional: for programmatic API access
      - key: RENDER_SERVICE_ID
        sync: false  # Optional: for service management

  # Worker service - BullMQ worker for async job processing
  - type: worker
    name: createlen-worker
    env: node
    region: oregon
    plan: starter
    branch: copilot/add-openai-scaffold
    buildCommand: npm ci
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_KEY
        sync: false  # Set in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Backward compatibility
      - key: DATABASE_URL
        fromDatabase:
          name: createlen-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: createlen-redis
          property: connectionString
      - key: S3_BUCKET
        sync: false  # Set in Render dashboard
      - key: S3_ACCESS_KEY_ID
        sync: false  # Set in Render dashboard
      - key: S3_SECRET_ACCESS_KEY
        sync: false  # Set in Render dashboard
      - key: S3_REGION
        value: us-east-1
      - key: WORKER_CONCURRENCY
        value: "2"

# Databases
databases:
  - name: createlen-db
    databaseName: createlen
    user: createlen
    region: oregon
    plan: starter
    # Run migrations manually after first deploy:
    # npm run migrate

